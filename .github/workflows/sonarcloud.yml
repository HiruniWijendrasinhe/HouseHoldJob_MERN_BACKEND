name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Lets you run it manually from GitHub's UI

jobs:
  SonarCloud-Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for SonarCloud to properly analyze

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your Node.js version (e.g., 18, 20)

      - name: Install dependencies
        run: npm ci

      - name: Run tests and collect coverage
        run: npm test -- --coverage --watchAll=false

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-provided by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # You must create this secret